<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Around The U.S.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/logo.svg" class="logo" alt="logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__details">
                <img src="images/profile-pic.jpg" class="profile__image" alt="profile picture">
                <div class="profile__description">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__edit-button" type="button" aria-label="Edit profile"></button>
                    </div>
                    <p class="profile__about">Explorer</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Add image"></button>
        </section>
        <section class="image-grid">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Around The U.S.</p>
    </footer>
    <!-- Popup opens when edit button is being clicked -->
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-icon popup__close-icon_type_edit" type="button"
                aria-label="Close popup"></button>
            <div class="popup__form">
                <h2 class="popup__container-title">Edit profile</h2>
                <form class="popup__form-items popup__form-items_type_edit" name="popupForm">
                    <input type="text" class="popup__form-input popup__form-input_type_name" id="name"
                        autocomplete="off" placeholder="Name" name="name" required>
                    <input type="text" class="popup__form-input  popup__form-input_type_about" id="about"
                        autocomplete="off" placeholder="About me" name="about" required>
                    <button class="popup__save-button" type="submit" aria-label="Save changes">Save</button>
                </form>

            </div>
        </div>
    </div>
    <div class="popup popup_type_add-img">
        <div class="popup__container">
            <button class="popup__close-icon popup__close-icon_add-img" type="button" aria-label="Close popup"></button>
            <div class="popup__form popup__form_type_add-img">
                <h2 class="popup__container-title">New Place</h2>
                <form class="popup__form-items" name="popupForm">
                    <input type="text" class="popup__form-input popup__form-input_type_title" id="title"
                        autocomplete="off" placeholder="Title" name="title" required>
                    <input type="text" class="popup__form-input popup__form-input_type_img" id="image-url"
                        autocomplete="off" placeholder="Image URL" name="img-url" required>
                    <button class="popup__save-button popup__save-button_type_add-img" type="submit"
                        aria-label="Save changes">Create</button>
                </form>
            </div>
        </div>
    </div>
    <div class="image-popup">
        <div class="image-popup__wrapper">
            <button class="image-popup__close-button" type="button" aria-label="Close popup"></button>
            <img src="#" alt="#" class="image-popup__image">
            <figcaption class="image-popup__caption"></figcaption>
        </div>
    </div>

    <template id="card-template">
        <div class="card">
            <button class="card__delete"></button>
            <img class="card__image">
            <div class="card__textblock">
                <h2 class="card__title"></h2>
                <button class="card__heart-icon"></button>
            </div>
        </div>
    </template>

    <script src="scripts/script.js"></script>
</body>

</html>
