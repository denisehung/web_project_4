<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Around The U.S.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="vendor/normalize.css">-->
    <!--<link rel="stylesheet" href="pages/index.css">-->
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" class="logo" alt="logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__details">
                <img src="<%=require('./images/profile-pic.jpg')%>" class="profile__image" alt="profile picture">
                <div class="profile__description">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__edit-button" type="button" aria-label="Edit profile"></button>
                    </div>
                    <p class="profile__about">Explorer</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Add image"></button>
        </section>
        <section class="image-grid">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Around The U.S.</p>
    </footer>
    <!-- Popup opens when edit button is being clicked -->
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_type_edit" type="button"
                aria-label="Close popup"></button>
            <div class="popup__form">
                <h2 class="popup__container-title">Edit profile</h2>
                <form class="popup__form-main popup__form-main_type_edit" name="popupForm" novalidate>
                    <label class="popup__form-field">
                        <input type="text" class="popup__input popup__input_type_name" id="name-input"
                            autocomplete="off" placeholder="Name" name="name" minlength="2" maxlength="40" required>
                        <span id="name-input-error" class="popup__error"></span>
                    </label>
                    <label class="popup__form-field">
                        <input type="text" class="popup__input popup__input_type_about" id="about-input"
                            autocomplete="off" placeholder="About me" name="about" minlength="2" maxlength="200"
                            required>
                        <span id="about-input-error" class="popup__error"></span>
                    </label>
                    <button class="popup__submit-button" type="submit" aria-label="Save changes">Save</button>
                </form>

            </div>
        </div>
    </div>
    <div class="popup popup_type_add-img">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_type_add-img" type="button"
                aria-label="Close popup"></button>
            <div class="popup__form popup__form_type_add-img">
                <h2 class="popup__container-title">New Place</h2>
                <form class="popup__form-main popup__form-main_img" name="popupForm" novalidate>
                    <label class="popup__form-field">
                        <input type="text" class="popup__input popup__input_type_title" id="title-input"
                            autocomplete="off" placeholder="Title" name="name" minlength="1" maxlength="30" required>
                        <span id="title-input-error" class="popup__error"></span>
                    </label>
                    <label class="popup__form-field">
                        <input type="url" class="popup__input popup__input_type_img" id="image-url-input"
                            autocomplete="off" placeholder="Image URL" name="link" required>
                        <span id="image-url-input-error" class="popup__error"></span>
                    </label>
                    <button class="popup__submit-button popup__submit-button_type_add-img" type="submit"
                        aria-label="Save changes">Create</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__wrapper">
            <button class="popup__close-button popup__close-button_type_image" type="button"
                aria-label="Close popup"></button>
            <img src="#" alt="#" class="popup__image">
            <figcaption class="popup__caption"></figcaption>
        </div>
    </div>

    <template id="card-template" class="card-template">
        <div class="card">
            <button class="card__delete"></button>
            <img class="card__image">
            <div class="card__textblock">
                <h2 class="card__title"></h2>
                <button class="card__heart-icon"></button>
            </div>
        </div>
    </template>

    <!--<script type="module" src="index.js"></script>-->
</body>

</html>
